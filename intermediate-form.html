<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento de mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&family=Staatliches&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="styles/intermediate-form.css">
</head>

<body>

  <div class="page">

    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para </br> agendar a sua mentoria</p>
    </header>

    <form id="mentoring-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES PESSOAIS</legend>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" name="name" required>
            </div>

            <div class="input-wrapper">
              <label for="lastName">Sobrenome</label>
              <input type="lastName" id="lastName" name="lastName" required>
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email">E-mail<span>(digite um e-mail válido)</span></label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="input-wrapper">
            <label for="password">Senha<span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password" name="password" minlength="6" required>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>

          <div class="input-wrapper">
            <label for="mentorName">Nome do seu mentor<span>(só o primeiro nome)</span></label>
            <input type="mentorName" id="mentorName" name="mentorName" required>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

          <div class="subfieldset-wrapper">
            <h2>PRIMEIRA MENTORIA</h2>
            <div class="col-3">

              <div class="input-wrapper">
                <label for="firstMentoringDate">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="firstMentoringDate" name="firstMentoringDate" required>
              </div>
  
              <div class="input-wrapper">
                <label for="firstMentoringStart">Das</label>
                <input type="time" id="firstMentoringStart" name="firstMentoringStart" required>
              </div>
  
              <div class="input-wrapper">
                <label for="firstMentoringEnd">Até</label>
                <input type="time" id="firstMentoringEnd" name="firstMentoringEnd" required>
              </div>
            </div>          
          </div>

          <div class="subfieldset-wrapper">
            <h2>SEGUNDA MENTORIA</h2>
            <div class="fieldset-wrapper">
    
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="secondMentoringDate">Data<span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="secondMentoringDate" name="secondMentoringDate" required>
                </div>
    
                <div class="input-wrapper">
                  <label for="secondMentoringStart">Das</label>
                  <input type="time" id="secondMentoringStart" name="secondMentoringStart" required>
                </div>
    
                <div class="input-wrapper">
                  <label for="secondMentoringEend">Até</label>
                  <input type="time" id="secondMentoringEend" name="secondMentoringEend" required>
                </div>
              </div>
            </div>
          </div>
        </div>
      </fieldset>

    </form>

    <footer>
      <button form="mentoring-form" class="button">SALVAR</button>
    </footer>

  </div>

</body>

</html>
